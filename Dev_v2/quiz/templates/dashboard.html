<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBOT Dashboard</title>
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>QuizBOT</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="#" onclick="createQuiz()"><i class="fas fa-plus"></i><span>Create a Quiz</span></a></li>
                <li><a href="#" onclick="joinQuiz()"><i class="fas fa-key"></i><span>Join Quiz using Room ID</span></a></li>
                <li><a href="#"><i class="fas fa-user"></i><span>Profile</span></a></li>
                <li><a href="#" id="logout-btn" ><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <!-- Hamburger Menu for Mobile -->
                <input type="checkbox" id="sidebar-toggle" hidden>
                <label for="sidebar-toggle" class="hamburger-icon">&#9776;</label>
                
                <!-- Search Bar -->
                <div>
                    <!-- <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button> -->
                </div>
                
                <!-- Profile Icon -->
                <div class="profile-icon">
                    <img src="{% static '/images/profile.jpg' %}" alt="Profile">
                </div>
            </header>

            <section class="content">
                <div class="welcome-message">
                    <h1>Welcome, {{ user.username }}!</h1>
                    <p>Create and manage your Quiz</p>
                </div>

                <!-- <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-clipboard-list"></i>
                        <div class="stat-info">
                            <h3>5</h3>
                            <p>Quizzes Created</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>150</h3>
                            <p>Participants</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <div class="stat-info">
                            <h3>10</h3>
                            <p>Quizzes Completed</p>
                        </div>
                    </div>
                </div> -->

                <div class="cta-buttons">
                    <button onclick="createQuiz()">Create a New Quiz</button>
                    <button onclick="joinQuiz()">Join a Quiz</button>
                </div>

                <div class="quiz-history">
                    <h2>Recent Quizzes</h2>
                    <ul>
                        <li><span>Quiz 1: General Knowledge</span> <button>View Results</button></li>
                        <li><span>Quiz 2: Science Quiz</span> <button>View Results</button></li>
                        <li><span>Quiz 3: History Quiz</span> <button>View Results</button></li>
                    </ul>
                </div>

            </section>
        </main>
    </div>

    
<script>
    function logout2() {
        fetch('/logout/', {
            method: 'POST',
            headers: {
            }
        })
    }
    </script>

    <script src="{% static '/JavaScript/dashboard.js'%}"></script>
</body>
</html>
